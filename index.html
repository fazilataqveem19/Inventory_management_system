<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Inventory Management System</h1>
    </header>

    <main>
        <h2>Inventory List</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Dynamic rows will be injected here -->
            </tbody>
        </table>

        <div class="add-product-form">
            <h3>Add New Product</h3>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" placeholder="Enter product name">
            <br>
            <label for="product-quantity">Quantity:</label>
            <input type="number" id="product-quantity" placeholder="Enter quantity">
            <br>
            <label for="product-price">Price ($):</label>
            <input type="number" id="product-price" placeholder="Enter price" step="0.01">
            <br>
            <button id="add-product-btn">Add Product</button>
        </div>
    </main>

    <footer>
        <p>Created by Fazila Taqveem</p>
    </footer>

    <script src="script.js"></script> <!-- Link to the compiled JavaScript -->
</body>
</html>
